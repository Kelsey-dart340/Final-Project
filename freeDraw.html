<script>

    
    
    
            function setup() {
                let myCanvas = createCanvas(800,600);
                myCanvas.parent("drawing");
                }

           function draw() {
              //background(255);
               
               // BREAKS BUTTONS fill (90);
               
               noStroke();
               if (mouseIsPressed) {
                   ellipse(mouseX, mouseY, 8, 8);
               }
               
            
               
              $("#blue").click(function(){
                  fill (30, 0, 255);
              });
               
            $("#green").click(function(){
                  fill (0, 135, 5);
              });
                
            $("#red").click(function(){
                  fill (255, 0, 0);
              }); 
               
             $("#white").click(function(){
                  fill (255);
              });  
               
              $("#grey").click(function(){
                  fill (90);
              }); 
               
            
            
           }
    

</script>
